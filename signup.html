<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="LoginContainer">
        <h1>SIGN UP</h1>
        <div class="LoginFormContainer">
            <table class="LoginForm">
                <ul class="LoginList">
                    <li>
                        <label for="Username">Email or Username</label>
                    </li>
                    <li>
                        <input type="text" id="Username" class="TextBox">
                    </li>
                    <li>
                        <label for="Password">Password</label>
                    </li>
                    <li>
                        <input type="password" id="Password" class="TextBox">
                    </li>
                    <li>
                        <label for="ConfirmPassword">Confirm Password</label>
                    </li>
                    <li>
                        <input type="password" id="ConfirmPassword" class="TextBox">
                    </li>
                    <li>
                        <p class="left">Already have an account? <br><a href="login.html">Login here</a></p>
                        <input type="submit" value="Sign Up" class="Submit">
                    </li>
                </ul>
            </table>
        </div>
    </div>
</body>
</html>
